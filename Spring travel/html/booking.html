            <form action="">
                <input type="text" placeholder="Full name"><br>

                <input type="text" placeholder="Phone number"><br>

                <form action="">

                        <option value="Triple">Triple bed</option>
                        <option value="Double-single">Double-single bed</option>
                        <option value="Double-double">Double-double bed</option>
                        <option value="Double-triple">Double-triple bed</option>
                    </select><br>
                    <label for="type">Choose room</label><br>
                    <select name="type" id="type">

                        <option value="VIP">VIP room</option>
                        <option value="Master">Master room</option>
                        <option value="Rooftop">Rooftop room</option>
                    </select><br>
                    
                </form>
                <textarea name="" id="" cols="30" rows="10" placeholder="Other order"></textarea>
